<!DOCTYPE html>
<html lang="ru">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="page/index.css">
      <meta name="description" content="Интерактивная страница Mesto">
      <meta name="keywords" content="Html, Css, Js">
      <meta name="author" content="Айтжанов Темирлан">
      <title>Mesto</title>
   </head>
   <body>
      <div class="page">
        <!--Шапка-->
         <header class="header">
            <img src="./image/logo__white.png" alt="Логотип хедер" class="header__logo">
         </header>
        <!--Шапка-->

        <!--Профайл-->
         <section class="profile">
               <img src="image/image.jpg" alt="Фото профайла" class="profile__photo">
               <div class="profile__info">
                  <h2 class="profile__name">Жак-Ив Кусто</h2>
                     <button class="profile__pic-edit" type="button"></button>
                  <h3 class="profile__profession">Исследователь океана</h3>
               </div>
            <button class="profile__add-button" type="button"></button>
         </section>
         <!--Профайл-->

         <!--Элементы-->
         <section class="elements">
            <div class="element">
               <img src="image/kirill-pershin-1088404-unsplash.jpg" alt="Илюстрация карточки" class="element__image">
               <div class="element__container">
                  <p class="element__name">Карачаевск</p>
                  <button class="element__like" type="button"></button>
               </div>
            </div>
            <div class="element">
               <div class="element">
                  <img src="image/kirill-pershin-1404681-unsplash (1).png" alt="Илюстрация карточки" class="element__image">
                  <div class="element__container">
                     <p class="element__name">Гора Эльбрус</p>
                     <button class="element__like" type="button"></button>
                  </div>
               </div>
            </div>
            <div class="element">
               <div class="element">
                  <img src="image/kirill-pershin-1556355-unsplash (1).png" alt="Илюстрация карточки" class="element__image">
                  <div class="element__container">
                     <p class="element__name">Домбай</p>
                     <button class="element__like" type="button"></button>
                  </div>
               </div>
            </div>
            <div class="element">
               <div class="element">
                  <img src="image/kirill-pershin-1404681-unsplash (1).png" alt="Илюстрация карточки" class="element__image">
                  <div class="element__container">
                     <p class="element__name">Домбай</p>
                     <button class="element__like" type="button"></button>
                  </div>
               </div>
            </div>
            <div class="element">
               <div class="element">
                  <img src="image/kirill-pershin-1556355-unsplash (1).png" alt="Илюстрация карточки" class="element__image">
                  <div class="element__container">
                     <p class="element__name">Гора Эльбрус</p>
                     <button class="element__like" type="button"></button>
                  </div>
               </div>
            </div>
            <div class="element">
               <div class="element">
                  <img src="image/kirill-pershin-1088404-unsplash.jpg" alt="Илюстрация карточки" class="element__image">
                  <div class="element__container">
                     <p class="element__name">Карачаево-Черкессия</p>
                     <button class="element__like" type="button"></button>
                  </div>
               </div>
            </div>
         </section>
      <!--Элементы-->
      <!--Подвал-->
         <footer class="footer">
            <p class="footer__link">© 2020 Mesto Russia</p>
         </footer>
      <!--Подвал-->
      </div>
       <!--Поп-ап-->
      <div class="popup">
        <div class="popup__container">
          <button type="button" class="popup__close"></button>
          <p class="popup__title">Редактировать профиль</p>
          <form action="Url" class="popup__form">
            <input type="text" class="popup__name" name="name" value="Жак-Ив-Кусто">
            <input type="text" class="popup__workplace"  name="job" value="Иследватель океана">
            <button type="submit" class="popup__submit">Сохранить</button>
          </form>
        </div>
      </div>
      <!--Поп-ап-->
      <script src="./script/script.js"></script>
   </body>
</html>
